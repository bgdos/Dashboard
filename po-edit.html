<content class="po">

        <h4 class="title">Purchase Order (Edit)</h4>

        <input type="number" placeholder="Purchase order" id="po-number" class="ml-10"  min="0">
        <input type="button" id="btn-find" onclick="purchaseOrder();" value="Find"> 
        <input type="button" onclick="editPo()" value="save"  class="btn-save">
    </div>
    <table>
        <thead>
            <tr>
                <th>No.</th>

                <th>SAP No.</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Model</th>
                <th>Line</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="purchase-edit">
            <tr> 
            </tr>
        </tbody>
    </table>
</content>
