<!DOCTYPE HTML>
<html>
<head>
    <title>Outsourcing Production Dashboard | Hyundai Translead</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/jquery.tablesorter.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/login.js"></script>
    <script src="js/servicios.js"></script>
</head>
<!--    translead-dashboard.esy.es-->
<body onload="start();">
    <header>
        <div><a href="main.html"><img src="images/logo.png" alt="Hyundai Translead" class="logo"></a></div>
        <div>
            <h2>Outsourcing Production Dashboard</h2>
        </div>
        <div class="user-data">
            <a>Hello, <span id="user-name"></span>!</a>
            <a href="javascript:updateProfile();" class="option"><img src="images/user.png">My Profile</a>
            <a onclick="cerrarSesion();" class="option"><img src="images/lock2.png" >Log out</a>
            <a href="main.html" class="option"><img src="images/calendar2.png">Dashboard</a>
        </div>
    </header>
    <div class="container">
        <nav class="main-menu">
            <ul>
                <li id="menuDashboard"><a href="#" class="active">Dashboard</a></li>
                <li id="menuDaily"><a href="daily-report.html">Daily Report</a></li>
                <li id="menuAdmin"><a href="adminht.html">Administration</a></li>
            </ul>
        </nav>
        <div class="filter">
            <div class="filter-wrap">
                <h4>Filters</h4>
                <hr>
                <label>Month:</label>
                <input type="month" min="2015-05" value="2015-05" id="month" onchange="productionSchedule()">
                <label>Line:</label>
                <select onchange="productionSchedule()" id="line">
                    <option value="">--</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">H</option>
                </select>
                <input type="button" onclick="productionSchedule()" value="Refresh">
            </div>
        </div>
        <div id="production-status">
            <table  class="prod-status">
                <caption>Production delivery progress</caption>
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Owner</th>
                        <th>Line</th>
                        <th>Lot</th>
                        <th>S. Date</th>
                        <th>Status</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <!--[if lte IE 9]>
                </table>
            <div class="old_ie_wrapper">
                <table style=border-top:none;margin-top:0px;  class="prod-status"><!-- -->
                <tbody id="prod-mod">
                    
                </tbody>
            </table>
        <!--[if lte IE 9]>
            </div>
        <!--<![endif]-->
        </div>
    </div>
</body>
    <div class="processing">
        <center>
            <div class="message">
                <img id="msg-img">
                <p id="msg-text"></p>
            <div>
        </center>
    </div>
	<div class="popup">
        <div class="info pass">
            <a class="cerrar" onclick="closePopup()"></a>
            <h1 id="popheader"><span id="head-mess"></span></h1>
            <div id="pop-message">
            </div>
        </div>
	</div>
</html>
