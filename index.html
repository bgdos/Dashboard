<!DOCTYPE HTML>
<html>
<head>
    <title>Outsourcing Production Dashboard | Hyundai Translead</title>
	<link rel="shortcut icon" href="favicon.jpg" type="image/jpg">
	<link rel="icon" href="favicon.jpg" type="image/jpg">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tooltipster.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery.tooltipster.min.js"></script>
</head>
<body onload="login();">
    <header>
        <div><a href="#"><img src="images/logo.png" alt="Hyundai Translead" class="logo"></a></div>
        <div>
            <h2>Outsourcing Production Dashboard</h2>
        </div>
    </header>
    <div class="container">
        <div class="login">
            <h4>SIGN IN<span id="error-login"></span></h4>
            <hr>
            <form id="frmLogin">
                <fieldset>
                    <label>Your email address:</label>
                    <input type="email" name="user" placeholder="Email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter your email.')"  id="loginmail" title='Please enter your email'>
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Password" id="loginpassword" required oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter your password.')">
                    <input id="btnlgn" class="btn-login" type="button" value="Sign in" onclick="obtenerToken();">
                </fieldset> 
                <a href="Javascript:openPopup()">Forgot your password?</a>
            </form>
        </div>
    </div>
</body>
    <div class="processing">
        <center>
            <div class="message">
                <img id="msg-img">
                <p id="msg-text"></p>
            <div>
        </center>
    </div>
    <div class="popup">
        <div class="info pass">
            <a class="cerrar" onclick="closePopup()"></a>
            <h1 id="popheader"><span id="head-mess">Forgot your password?</span></h1>
            <div id="pop-message">
                <form action="servicios/getpassword.php" method="post" id="form-pass">
                    <input type="email" placeholder="Email address" name="email" required oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter your email.')">
                    <input type="submit" value="Send" onsubmit="return validateForm()">
                </form>
            </div>
        </div>
	</div>
</html>
