        <input type="button" id="btn-find" onclick="clickProduction()"  value="Find">

    <table>

                <th>PO Qty</th>
                <th>Line</th>
                <th>Date</th>

            </tr>

        <tbody id="model-pos">
            <tr>
            </tr>
        </tbody>
