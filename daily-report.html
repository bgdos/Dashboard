<!DOCTYPE HTML>
<html>
<head>
    <title>Outsourcing Production Dashboard | Hyundai Translead</title>
	<link rel="shortcut icon" href="favicon.jpg" type="image/jpg">
	<link rel="icon" href="favicon.jpg" type="image/jpg">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.tablesorter.js"></script>
    <script src="js/jquery.tooltipster.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/login.js"></script>
    <script src="js/servicios.js"></script>
</head>
<body onload="start()">
    <header>
        <div><a href="main.html"><img src="images/logo.png" alt="Hyundai Translead" class="logo"></a></div>
        <div>
            <h2>Outsourcing Production Dashboard</h2>
        </div>
        <div class="user-data">
            <a>Hello, <span id="user-name"></span>!</a>
            <a href="javascript:updateProfile();" class="option"><img src="images/user_20.png">My Profile</a>
			<a onclick="cerrarSesion();" class="option"><img src="images/lock_closed_20.png">Log out</a>
        </div>
    </header>
    <div class="container">
        <nav class="main-menu">
            <ul>
                <li id="menuDashboard"><a href="main.html">Dashboard</a></li>
                <li id="menuDaily"><a href="#" class="active">Daily Report</a></li>
                <li id="menuAdmin"><a href="adminht.html">Administration</a></li>
            </ul>
        </nav>
        <div class="filter">
            <div class="filter-wrap">
                <h4>Filters</h4>
                <hr>
                <label>Date:</label>
                <input type="date" min="2015-05-15" id="date" onchange="onclickDailyReport()">
                <label>Subcontractor:</label>
                <select onchange="onclickDailyReport()"  id="subcontractor">
                    <option value="0">--------</option>
                    <option value="1">AMEX</option>
                    <option value="2">ATA</option>
                    <option value="3">CLAVE</option>    
                    <option value="4">FETASA</option>
                    <option value="5">GLUZ</option>
                    <option value="6">HJE</option>
                    <option value="7">INMERGALV</option>
                    <option value="8">INMERMERK</option>
                    <option value="9">JEMPLASTIC</option>
                    <option value="10">NFL</option>
                    <option value="11">PROFES</option>
                    <option value="12">SANWON</option>
                    <option value="13">SMART FINISH</option>
                    <option value="14">YIENT</option>
                </select>
                <input type="button" onclick="onclickDailyReport()" value="Search">
            </div>
        </div>
        <div id="production-status">
            <table class="daily-detail">
                <caption>Production delivery progress</caption>
                <thead>
                    <tr>
                        <th>Subcontractor</th>
                        <th>Model</th>
                        <th>Line</th>
                        <th>SAP No.</th>
                        <th>Drescription</th>
                        <th>Lot</th>
                        <th>Produced</th>
                        <th>Delivered</th>
                        <th>Total Prod.</th>
                        <th>Total Deliv.</th>
                        
                    </tr>
                </thead>
                <tbody id="daily-reportDetail">
                </tbody>
            </table>
        </div>
    </div>
</body>
    <div class="processing">
        <center>
            <div class="message">
                <img id="msg-img">
                <p id="msg-text"></p>
            <div>
        </center>
    </div>
	<div class="popup">
        <div class="info pass">
            <a class="cerrar" onclick="closePopup()"></a>
            <h1 id="popheader"><span id="head-mess"></span></h1>
            <div id="pop-message">
            </div>
        </div>
	</div>
</html>
